<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>505-games</title>
</head>
<body>
    
    <!-- ----- header ----- -->
    
    <div class="wrapper-1">
        <!-- header -->
        <header class="site__header">
            <div class="container">
                <div class="header__inner">
                    <!-- site__logo -->
                    <a class="header__logo" href="index.html"></a>
                    <!-- header__nav -->
                    <nav class="header__nav">
                        <ul class="header__nav-list">
                            <li class="header__nav-item"><a href="#" class="header__nav-link">main</a></li>
                            <li class="header__nav-item"><a href="#" class="header__nav-link">about</a></li>
                            <li class="header__nav-item"><a href="#" class="header__nav-link">game features</a></li>
                            <li class="header__nav-item"><a href="#" class="header__nav-link">system requirements</a></li>
                            <li class="header__nav-item"><a href="#" class="header__nav-link">quotes</a></li>
                        </ul>
                    </nav>
                    <!-- header__select -->
                    <div class="header-right">
                        <div class="header-right__select">
                            <button class="header-right__select-btn" type="button">ENG</button>
                            <ul class="header-right__list">
                                <li class="header-right__select-item">
                                    <label class="header-right__select-label">
                                        <input class="header-right__select-input visually-hidden" name="radio" type="radio">
                                        RUS
                                        <span class="header-right__select-span"></span>
                                    </label>
                                </li>
                                <li class="header-right__select-item">
                                    <label class="header-right__select-label">
                                        <input class="header-right__select-input visually-hidden" name="radio" type="radio">
                                        FRA
                                        <span class="header-right__select-span"></span>
                                    </label>
                                </li>
                                <li class="header-right__select-item">
                                    <label class="header-right__select-label">
                                        <input class="header-right__select-input visually-hidden" name="radio" type="radio">
                                        DEU
                                        <span class="header-right__select-span"></span>
                                    </label>
                                </li>
                            </ul>
                        </div>
                        <div class="header-right__img-wrapper">
                            <img class="header-right__img" src="images/xbox icon.png" alt="xbox-icon">
                            <img class="header-right__img" src="images/steam icon.png" alt="steam-icon">
                        </div>
                        <!-- header__menu -->
                        <button class="header__menu"></button>
                    </div>
                </div>
            </div>
        </header>
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <h1 class="hero__inner-title">SURVIVE AT ALL COSTS</h1>
                    <p class="hero__inner-text">Experience new social battle royale game</p>
                    <a class="hero__inner-link" href="#">Buy Now on Steam | $14.99</a>
                </div>
                <button class="hero__inner-scrool">The story</button>
            </div>
        </section>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
